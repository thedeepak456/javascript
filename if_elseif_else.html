        let temp = Number(prompt("Enter the Temperature : "))
        if (temp <= 50 && temp>40){
            alert("The Temperature is Hot")
        }
        else if (temp <= 40 && temp>30){
            alert("The Temperature is warm")
        }
        else if (temp <= 30 && temp>20){
            alert("The Temperature is normal")
        }
        else if (temp <= 20 && temp>10){
            alert("The Temperature is little bit cold")
        }
        else if (temp <= 10 && temp>0){
            alert("The Temperature is cold")
        }
        else if (temp < 0){
            alert("The Temperature is freezing")
        }
        else{
            alert("Enter Valid Value ")
        }


        
    </script>
