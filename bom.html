<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BOM Examples</title>
</head>
<body>
    <h1>JavaScript BOM (Browser Object Model) Demo</h1>
    
    <button id="alertBtn">Show Alert</button>
    <button id="confirmBtn">Show Confirm</button>
    <button id="redirectBtn">Redirect Page</button>
    <button id="historyBackBtn">Go Back</button>
    
    <h2>Browser Info:</h2>
    <p id="browserInfo"></p>
    
    <h2>Screen Info:</h2>
    <p id="screenInfo"></p>
    
    <h2>Location Info:</h2>
    <p id="locationInfo"></p>
    
    <!-- Link to external JS file -->
    <script src="bom.js"></script>
</body>
</html>
