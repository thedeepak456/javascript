<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <script>
let fruit = "apple";
switch (fruit) {
    case "apple":
        console.log("Apple is red.");
        break;

    case "banana":
        console.log("Banana is yellow.");
        break;

    case "orange":
        console.log("Orange is orange.");
        break;

    default:
        console.log("Unknown fruit.");
}

    </script>
</body>
