<body>
    
    <script>
        let name;
        function friends(name){
            let num = 1
            while(num<=5){
                let nameInput  = prompt("Enter Your friends names")
                name = nameInput
                document.write(num,' : ',name,"<br>")
                num++
            }
        }
        friends()
    </script>
