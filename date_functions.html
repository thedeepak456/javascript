<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Functions</title>
</head>
<body>


	<script>
		let abhi_ka_time = new Date(2023,0,23)
		document.write(abhi_ka_time.getDate(),"-") 
		document.write(abhi_ka_time.getMonth(),"-") 
		document.write(abhi_ka_time.getFullYear(),"<br>") 

		abhi_ka_time.setMonth(11)


		document.write("The next month is ",abhi_ka_time.getMonth())
	</script>
</body>
</html>
